<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS grid ch</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body >
    <div class="container">

      <div class="row">

        <div class=" col-sm-4">
          <div class="row h-50 p-1 ">
              <div class="bg-danger d-flex justify-content-center align-items-center text-white">
                1
            </div>
          </div>
          <div class="row h-50 p-1 ">
              <div class="bg-danger h-100 d-flex justify-content-center align-items-center text-white">
                2
              </div>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="row">
            <div class="col-sm-4 p-1 ">
              <div class=" bg-danger d-flex justify-content-center align-items-center text-white">
                3
              </div>
            </div>
            <div class="col-sm-8 p-1">
              <div class=" bg-danger d-flex justify-content-center align-items-center text-white">
                4
              </div>
            </div>
          </div>
  
          <div class="row h-50">
            <div class="col-sm-8">
              <div class="row h-50">
                <div class="col-sm-4  p-1 ">
                  <div class=" bg-danger h-100 d-flex justify-content-center align-items-center text-white">
                    5
                  </div>
                </div>
                <div class="col-sm-8  p-1 ">
                  <div class=" bg-danger h-100 d-flex justify-content-center align-items-center text-white">
                    6
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-8  p-1">
                  <div class="bg-danger h-100 d-flex justify-content-center align-items-center text-white">
                    7
                  </div>
                </div>
                <div class="col-sm-4 p-1">
                  <div class="bg-danger h-100 d-flex justify-content-center align-items-center text-white">
                    8
                  </div>
                </div>
              </div>
            </div>

            <div class="col-sm-4 p-1">
              <div class="  bg-danger h-100 d-flex justify-content-center align-items-center text-white">
                9
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
